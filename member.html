<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memberstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Member</title>
</head>
<body>

<div class="container">
    <h1 class="title">DonaSkill</h1>
    <h2 class="subtitle">Come Join Us.</h2>
    <img class="logo" src="image/bg/member.png" alt="">
</div>

<div class="form">
    <h1>Register Member</h1>
    <p class="judul">Full Name</p>
    <input class="textfield" type="text">
    <p class="judul">Email Address</p>
    <input class="textfield" type="text">
    <p class="judul">Tempat, Tanggal Lahir</p>
    <input class="textfield" type="text">
    <div class="choose-file">
        <div class="cv">
            <p class="judul">CV</p>
            <input class="file" type="file" id="cv">
            <label for="cv">Choose File</label>
        </div>
        <div class="sertifikat">
            <p class="judul">Sertifikat</p>
            <input class="file" type="file" id="sertifikat">
            <label for="sertifikat">Choose File</label>
        </div>
        <div class="portofolio">
            <p class="judul">Portofolio</p>
            <input class="file" type="file" id="portofolio">
            <label for="portofolio">Choose File</label>
        </div>
    </div>

    <button class="btn-reg" type="submit">Register</button>
</div>

</body>
</html>
