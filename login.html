<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <title>Sign In</title>
</head>
<body>


<div class="container">
    <h1 class="title">
        DonaSkill
    </h1>
    <img class="bg" src="image/bg/bglogin.png">
    <div class="form">
        <h1>Sign In</h1>
        <div class="google">
            <img src="image/logo/google.png">
            <h3>Sign in with Google</h3>
        </div>
        <p class="juduluser">Username or Email Address</p>
        <input type="text">
        <p class="judulpass">Password</p>
        <p class="forgotpass">Forgot Password?</p>
        <input type="text">
        <div class="btn-login">
            <h2>Login</h2>
        </div>
        <p class="noaccount">No account?<br>Sign Up
        </p>
    </div>
</div>

</body>
</html>
